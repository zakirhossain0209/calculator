<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p>CASIO</p>
        <form>
          <!-- Display of Calculator -->
          <div>
            <input class="display" type="text" name="display" placeholder="0" />
          </div>

          <!-- 1st colum Buttons of  calculator -->
          <div class="">
            <input
              class="clear"
              type="button"
              value="AC"
              onclick="display.value='' "
            />
            <input
              class="delet"
              type="button"
              value="DEL"
              onclick="display.value= display.value.toString().slice(0,-1) "
            />
            <input type="button" value="%" onclick="display.value+='%' " />
            <input
              class="calculation-key"
              type="button"
              value="/"
              onclick="display.value+='/' "
            />
          </div>

          <!-- 2nd colum Buttons of  calculator -->
          <div class="">
            <input type="button" value="7" onclick="display.value+='7' " />
            <input type="button" value="8" onclick="display.value+='8' " />
            <input type="button" value="9" onclick="display.value+='9' " />
            <input
              class="calculation-key"
              type="button"
              value="*"
              onclick="display.value+='*' "
            />
          </div>

          <!-- 3rd colum Buttons of  calculator -->
          <div class="">
            <input type="button" value="4" onclick="display.value+='4' " />
            <input type="button" value="5" onclick="display.value+='5' " />
            <input type="button" value="6" onclick="display.value+='6' " />
            <input
              class="calculation-key"
              type="button"
              value="-"
              onclick="display.value+='-' "
            />
          </div>

          <!-- 4th colum Buttons of  calculator -->
          <div class="">
            <input type="button" value="1" onclick="display.value+='1' " />
            <input type="button" value="2" onclick="display.value+='2' " />
            <input type="button" value="3" onclick="display.value+='3' " />
            <input
              class="calculation-key"
              type="button"
              value="+"
              onclick="display.value+='+' "
            />
          </div>

          <!-- 5th colum Buttons of  calculator -->
          <div>
            <input type="button" value="0" onclick="display.value+='0' " />
            <input type="button" value="00" onclick="display.value+='00' " />
            <input type="button" value="." onclick="display.value+='.' " />
            <input
              class="calculation-key"
              id="equal-btn"
              type="button"
              value="="
            />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
